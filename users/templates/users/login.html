{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags%}

{% block content%}
<div class="full-screen full-screen-image" style="margin-top: -150px; background-image: url({% static 'img/landing-page.jpg' %});">

<div class="large-area" style="max-width: 600px">
    <div class="decorative-text-wrapper noselect">Log In</div>
        <div class="cardbody" style="margin-bottom:0px;">
            {% if request.GET.next %}
              <form action="/login/?next={{request.GET.next}}" method="POST" id="loginForm" novalidate>
            {% else %}
              <form action="/login/" method="POST" id="loginForm" novalidate>
            {% endif %}
            {{request.GET.param1}}
                {% csrf_token %}
                {{ form|crispy }}  <!-- Crispy Forms do the design for us -->
                <div class="form-group" style="margin-top:20px;">
                    <button class="btn btn-outline-info" id="login_button" type="submit" >Login</button>
                    <a href="{% url 'password_reset' %}" class="btn btn-link" style="font-weight: 900; font-size:small;">Forgot Password?</a>
                </div>
            </form>
            <!--<div class="button-corner">-->
              <!--<span class="button noselect" id="register_button"><a href="/register" style="text-decoration: none">SIGN UP</a></span>-->
              <!--<span class="button noselect" id="login_button">LOGIN</span>-->
            <!--</div>-->

            <!-- If users do not have an account -->
            <div class="border-top pt-3">
                <small class="text-muted">
                    Don't have an account? <a class="ml-2" href="{% url 'registration-page'%}" style="color: #1F4D8A; font-weight: 900;">Sign Up Now</a>
                </small>
            </div>
            <!--<script>-->
              <!--$('#login_button').click(function() {-->
                  <!--$("#loginForm").submit();-->
              <!--});-->
            <!--</script>-->
        </div>
</div>
</div>
{% endblock %}
