{% extends 'main/base.html' %}
{% load crispy_forms_tags%}
{% block content %}
    <div class="large-area" style="max-width: 600px">
        <div class="decorative-text-wrapper noselect">Forgot your Password?</div>
        <div class="cardbody" style="margin-bottom:-20px;">
            <form method="POST">
                {% csrf_token %}
                <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
                {{ form|crispy }}   <!-- Crispy Forms do the design for us -->
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Send me instructions</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content%}
