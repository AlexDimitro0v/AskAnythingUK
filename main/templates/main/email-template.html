<!DOCTYPE html>
<html lang="en-GB">
<head>
    <title>AskAnything</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Raleway website font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<style>
  body {
    font-family: Raleway;
  }
  p {
    line-height: 1.5em
  }

</style>
<body style="max-width: 700px; margin: 0 auto; padding: 20px;">
  <img src="{% static 'main/img/logo.png' %}" style="width: 60px"/>
    <div style="border-top: 1px solid #dee2e6; padding: 5px"></div>

  <h1>Hi, {{ user|safe|escape }}.</h1>
  <p>{{ message|safe|escape }}
  </p>
  <a href="{{ link|safe|escape }}">{{ title|safe|escape }}</a>
  <div style="border-top: 1px solid #dee2e6; padding: 5px; margin-top: 20px"></div>
  <p>Thank you for using our service,<br/><strong>Your AskAnything team</strong></p>

</body>
</html>
