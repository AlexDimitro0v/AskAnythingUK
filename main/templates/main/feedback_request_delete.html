<!--This template will be used for confirming the deletion of a request -->
{% extends 'main/base.html'%}
{% block content %}
     <div class="large-area" style="max-width: 700px">
        <div class="decorative-text-wrapper noselect">Delete Feedback Request</div>

        <div class="cardbody" >
        <form method="POST">
            {% csrf_token %}                    <!-- Added Security token that Django requires-->
            <fieldset class="form-group">
              <p style="font-weight: 600; font-size: 1.2em; text-align: center">
                Are you sure you want to delete this feedback request?
              </p>
            </fieldset>
            <div class="border-top pt-2 mt-3"></div>
            <div class="form-group">
              <div class="noselect button-corner">
                <a class="btn btn-outline-info" href="{% url 'feedback-request-page' %}?request_id={{object.pk}}">Cancel</a>
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
              </div>
            </div>
        </form>
        </div>
    </div>
{% endblock content%}
