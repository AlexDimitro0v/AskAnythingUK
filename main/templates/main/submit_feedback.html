{% extends 'main/base.html' %}
{% load static %}

{% block content%}
<div class="large-area">
  <div class="decorative-text-wrapper noselect">Submit Feedback to Feedbackee</div>
  <div class="cardbody">

    <form action="/new-feedback-request/" method="POST" id="submitFeedbackForm" enctype="multipart/form-data">
      {% csrf_token %}
      Feedback Files:<br>
      <label for="file-upload" class="btn btn-outline-info" style="margin-left: 0px; cursor: pointer">
            Upload Files
      </label>
      <input id="file-upload"  type="file" name="feedbackfiles" style="display: none" multiple>
      <span style="margin-left: 10px; font-weight: 600" id="fileCount"></span>
      <span style="margin-left: 10px; font-weight: 600" id="fileSize"></span>

      <div style="margin-top: 10px" id="allFiles">
      </div>

      <br>
      Comments:<br><textarea rows="15" name="comments" class="form-control"></textarea> <br><br>
    </form>
    <button class="button-corner btn btn-outline-info" id="submit_button">Submit</button>

    <script>
    let tags = [];
    let numOfTags = 0;
    $(document).ready(function () {
      // https://stackoverflow.com/questions/15900485/correct-way-to-convert-size-in-bytes-to-kb-mb-gb-in-javascript
      function formatBytes(bytes, decimals = 1) {
          if (bytes === 0) return '0 Bytes';

          const k = 1024;
          const dm = decimals < 0 ? 0 : decimals;
          const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

          const i = Math.floor(Math.log(bytes) / Math.log(k));

          return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
      }

      let totalSize = 0;
      let numOfFiles;
      // Create an array of all selected files
      let selectedFiles;

      $("input[name=feedbackfiles]").change(function() {
        $('#allFiles').empty();
        selectedFiles = Array.from(document.getElementById("file-upload").files);
        numOfFiles = selectedFiles.length;
        totalSize = 0;

        for (var i = 0; i < numOfFiles; ++i) {
            totalSize += selectedFiles[i].size;
            let fileName = $(this).get(0).files[i].name;
            let extension = fileName.split("").reverse().join("").split(".")[0].split("").reverse().join("").substring(0,4).toUpperCase();
            $('#allFiles').append("<div title='Click to remove file' id='container"+i+"' class='file-container noselect'><img  style='width: 40px' src='{% static 'img/fileicon.png' %}'/><span class='file-extension'>"+extension+"</span><p class='file-p'>"+ fileName.substring(0,20) +"</p></div>");

            // Remove file on click
            $('#container'+i).click(function(e) {
              let i = $(this).attr('id').substring(9,$(this).attr('id').length);
              totalSize -= selectedFiles[i].size;

              selectedFiles[i] = null;
              $("#fileSize").text(formatBytes(totalSize));

              numOfFiles -=1;
              if(numOfFiles===1) {
                $("#fileCount").text("1 file");
              }
              else {
                $("#fileCount").text(numOfFiles + " files");
              }
              $(this).remove();
            });
        }

        $("#fileSize").text(formatBytes(totalSize));

        if(numOfFiles===1) {
          $("#fileCount").text("1 file");
        }
        else {
          $("#fileCount").text(numOfFiles + " files");
        }
      });

    $('#submit_button').click(function() {
       // Disable button to prevent multiple clicks
       $("#submit_button").attr("disabled", true);
       swal({
        title: "You have successfully submitted your feedback!",
        text: "The feedbackee will review the feedback and then release the money.",
        icon: "success",
        buttons: false
        });
        // Create an array of all selected files
        let nonNullSelectedFiles = selectedFiles.filter(file => file != null);

        let zip = new JSZip();

         // Add all uploaded files to ZIP
         function addFileToZip(n) {
             if(n >= nonNullSelectedFiles.length) {
                zip.generateAsync({type:"blob"}).then(function(content) {
                    let files = new File([content], "feedbackFiles.zip");
                    let formData = new FormData(document.querySelector('#submitFeedbackForm'));
                    formData.append('fileZip', files);
                    formData.delete('feedbackfiles');

                    let xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function() {
                        if(xhr.readyState == 4 && xhr.status == 200) {
                        window.setTimeout(function(){
                            window.location.href = "/dashboard/";
                        }, 1000);
                        }
                    }
                    xhr.open('POST', "/submit-feedback/?request_id={{request_id}}", true);
                    xhr.send(formData);
              });
            }
            else {
              let fileReader = new FileReader();
              fileReader.onload = function() {
                  zip.file(nonNullSelectedFiles[n].name, this.result);
                  addFileToZip(n + 1);
              };
              fileReader.readAsArrayBuffer(nonNullSelectedFiles[n]);
            }
        }
        addFileToZip(0);
    });
    });
    </script>
  </div>
</div>
{% endblock %}
