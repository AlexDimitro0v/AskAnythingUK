{% load static %}
<!DOCTYPE html>
<html lang="en-GB">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>AskAnything</title>
    <!-- CSS (Stepan)-->
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    <!-- Favicon-->
    <link rel="icon" type="image/png" href="{% static 'img/logo.png'%}" sizes="152x152"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <script src="{% static 'jszip.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <div id="header" class="noselect" style="display: table">
        <span style="position: absolute">
            <a class="header-menu-text noselect" href="/">
                <img class="photo-circle" src="{% static 'img/logo.png' %}"/>
            </a>
            <h2 class="header-menu-text noselect"><a href="/profile/">AskAnything</a></h2>
        </span>

        <span style="position:absolute; float: right; right:115px;">
          {%if user.is_authenticated %}
              {% include "dropdown_menu.html" %}
          {% endif %}
        </span>
    </div>
    <div id="main-container">
        {%block content %} {% endblock%}
    </div>
    <div id="footer" class="noselect" style="display: table">
    </div>
</body>
</html>
