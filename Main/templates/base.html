{% load static %}
<!DOCTYPE html>
<html lang="en-GB">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <title>AskAnything</title>
  <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>

<body>
  <div id="header" class="noselect" style="display: table">
    <span style="position: absolute">
      <h2 class="header-menu-text noselect"><a href="/">AskAnything</a></h2>
      <h2 class="header-menu-text noselect"><a href="/">AskAnything</a></h2>

    </span>
    <span style="position:absolute; float: right; right:10px;">
      {%if user.is_authenticated %}
      <a class="header-menu-text noselect" href="/profile/">
        <img class="photo-circle" src="{% static 'img/test-profile-pic.jpg' %}" /></a>
      {% endif %}
    </span>
  </div>
  <div id="main-container">
    {%block content %} {% endblock%}
  </div>
  <div id="footer" class="noselect" style="display: table">
  </div>
</body>
</html>
