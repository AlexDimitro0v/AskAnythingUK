{% load static %}
<!DOCTYPE html>
<html lang="en-GB">
<head>
    <!-- Title -->
    {% if title %}
        <title>AskAnything {{ title }}</title>
    {%else%}
        <title>AskAnything</title>
    {%endif%}

    <!-- Favicon-->
    <link rel="icon" type="image/png" href="{% static 'img/logo.png'%}" sizes="152x152"/>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS (https://stackoverflow.com/questions/26133742/css-bootstrap-overrides-my-own-css/26133772) -->
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Raleway website font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- JavaScript -->
    <script src="{% static 'jszip.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Isolated Bootsrap (for the dropdown menu) -->
    <link rel="stylesheet" href="https://toert.github.io/Isolated-Bootstrap/versions/3.3.7/iso_bootstrap3.3.7min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body>
    <div id="header" class="noselect" style="display: table">
        <span style="position: absolute">
            <a class="header-menu-text noselect" href="/" style="text-decoration: none">
                <img class="photo-circle" src="{% static 'img/logo.png' %}"/>
            </a>
            <h2 class="header-menu-text noselect" style="color: #1F4D8A"> <strong>AskAnything</strong></h2>
        </span>

        <span style="position:absolute; float: right; right:90px;">
          {%if user.is_authenticated %}
              {% include "dropdown_menu.html" %}
          {% endif %}
        </span>
    </div>
    <div id="main-container">
            {%if messages%}
                {%for message in messages%}
                    <div class="alert alert-{{message.tags}}" role="alert">
                        {{message}}
                    </div>
                {%endfor%}
            {%endif%}
        {%block content %} {% endblock%}
    </div>
    <div id="footer" class="noselect" style="display: table">
    </div>
</body>
</html>
